<form name="pageForm" ng-submit="save()">
  <div class="control-group">
    <label class="control-label" for="title">Title:</label>
    <div class="controls">
      <input ng-model="page.title" id="title" focus required>
    </div>
  </div>
  <div class="form-actions">
    <button class="btn btn-primary" ng-disabled="pageForm.$invalid">Save</button>
    <button type="button" ng-click="back()" class="btn">Cancel</button>
  </div>
</form>
